<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('nhập số (kết thúc khi nhập -1)'));
        let total = 0;
        while(a != -1){
            a = parseInt(prompt('nhập số (kết thúc khi nhập -1)'));
            total += a; 
        };
        alert('tổng số bạn vừa nhập là: ' + total);
        
    </script>
</body>
</html>
